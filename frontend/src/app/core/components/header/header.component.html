<header class="bg-white dark:bg-gray-800 shadow-md px-6 py-4">
  <div class="flex justify-between items-center">
    <!-- Logo à gauche -->
    <div class="flex items-center space-x-3">
      <img src="../../../../assets/Logo.png" alt="Logo" class="h-20 w-auto" />
      <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400 m-0">
        <a routerLink="/">IntelProd</a>
      </h1>
    </div>

    <!-- Boutons à droite -->
    <div class="flex items-center space-x-4">
      <!-- Bouton thème -->
      <button
        (click)="toggleTheme()"
        class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
        aria-label="Toggle dark mode"
      >
        <span *ngIf="isDarkMode" class="text-yellow-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
        <span *ngIf="!isDarkMode" class="text-gray-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            />
          </svg>
        </span>
      </button>

      <!-- Dropdown Profil -->
      <div class="relative" *ngIf="user$ | async as user">
        <button
          (click)="toggleDropdown()"
          class="flex items-center space-x-2 focus:outline-none"
        >
          <span class="text-sm font-medium">{{ user.full_name }}</span>
          <span
            class="text-xs px-2 py-1 rounded-full font-semibold"
            [ngClass]="{
              'bg-primary-100 text-primary-700': user.role === 'ADMIN',
              'bg-gray-200 text-gray-800': user.role === 'USER'
            }"
          >
            {{ user.role }}
          </span>
          <svg
            class="h-4 w-4 text-gray-600 dark:text-gray-300"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414L10 13.414 5.293 8.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <!-- Menu Dropdown -->
        <div
          *ngIf="dropdownOpen"
          class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md shadow-lg z-50"
        >
          <div class="px-4 py-2 text-sm text-gray-700 dark:text-gray-100">
            Signed in as <strong>{{ user.role }}</strong>
          </div>
          <div class="border-t border-gray-200 dark:border-gray-600"></div>

          <a
            routerLink="/profile"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-600"
          >
            Profile
          </a>

          <button
            (click)="logout()"
            class="w-full text-left px-4 py-2 text-sm text-error-600 dark:text-error-400 hover:bg-gray-100 dark:hover:bg-gray-600"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
